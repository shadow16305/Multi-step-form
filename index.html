<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio:wght@500&family=Barlow+Condensed&family=Barlow:wght@400;600&family=Bellefair&family=Big+Shoulders+Display:wght@900&family=DM+Sans&family=Fraunces:wght@400;900&family=Gemunu+Libre:wght@500&family=Inter&family=League+Spartan:wght@400;600&family=Lobster&family=Luckiest+Guy&family=Nunito&family=Open+Sans:wght@400;500;600&family=Oswald&family=Outfit:wght@300&family=Overpass:wght@300;600&family=Public+Sans&family=Raleway:wght@800&family=Roboto&family=Rubik+Mono+One&family=Slabo+27px&family=Space+Grotesk:wght@400;700&family=Staatliches&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets\css\app.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <!-- Sidebar start -->
  <main class="mt-md-5">
    <section class="container rounded-4 p-5 w-60">
      <div class="row" id="info">
        <div class="col-md-4 sidebar p-4 d-flex flex-row flex-lg-column">
          <div class="d-flex">
            <div class="px-3 px-md-0">
              <h2 class="border rounded-5 step active-step">1</h2>
            </div>
            <div class="ms-3 d-none d-md-block">
              <p class="p-sm">Step 1</p>
              <h2>Your info</h2>
            </div>
          </div>
          <div class="d-flex mt-4">
            <div class="px-3 px-md-0">
              <h2 class="border rounded-5 step">2</h2>
            </div>
            <div class="ms-3 d-none d-md-block">
              <p class="p-sm">Step 2</p>
              <h2>Select plan</h2>
            </div>
          </div>
          <div class="d-flex mt-4">
            <div class="px-3 px-md-0">
              <h2 class="border rounded-5 step">3</h2>
            </div>
            <div class="ms-3 d-none d-md-block">
              <p class="p-sm">Step 3</p>
              <h2>Add-ons</h2>
            </div>
          </div>
          <div class="d-flex mt-4">
            <div class="px-3 px-md-0">
              <h2 class="border rounded-5 step">4</h2>
            </div>
            <div class="ms-3 d-none d-md-block">
              <p class="p-sm">Step 4</p>
              <h2>Summary</h2>
            </div>
          </div>
        </div>
        <div class="col-md-8 info-form">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
          <form class="mt-5">
            <div class="d-flex flex-column">
              <label for="#name">Name</label>
              <input type="text" id="name" name="name" class="rounded-3 p-3 mt-2" placeholder="e.g. Stephen King">
            </div>
            <div class="mt-3 d-flex flex-column">
              <label for="#email">E-mail Address</label>
              <input type="email" id="email" name="email" class="rounded-3 p-3 mt-2"
                placeholder="e.g. stephenking@lorem.com">
            </div>
            <div class="mt-3 d-flex flex-column">
              <label for="number">Phone Number</label>
              <input type="text" id="number" name="number" class="rounded-3 p-3 mt-2" placeholder="e.g. +1 234 567 890"
                maxlength="12">
            </div>
            <div class="mt-5 pt-5 d-flex justify-content-end align-items-end">
              <button class="btn-primary-custom p-3 px-4" id="next">Next Step</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="assets\js\index.js"></script>
</body>

</html>
